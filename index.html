<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prezent for ju ❤️</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9acb, #ff6fa5, #ffb6d9);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* SERCE */
#heart {
    font-size: 120px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
    z-index: 10;
    position: absolute;
    transition: all 1s ease;
}

/* po pierwszym kliknięciu */
.move {
    bottom: 40px;
    font-size: 60px;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

/* KOCHAM CIE */
#message {
    position: absolute;
    font-size: 80px;
    font-weight: bold;
    opacity: 0;
    transform: scale(0.5);
    transition: all 1.5s ease;
    text-shadow: 0 0 20px white, 0 0 40px #ff4da6;
}

/* PODPOWIEDŹ */
#hint {
    position: absolute;
    bottom: 120px;
    font-size: 18px;
    opacity: 0;
    transition: opacity 2s ease;
}

/* UKRYTA WIADOMOŚĆ */
#secret {
    position: absolute;
    font-size: 50px;
    font-weight: bold;
    opacity: 0;
    transform: scale(0.8);
    transition: all 2s ease;
    text-shadow: 0 0 20px white, 0 0 40px #ff4da6;
}

.show {
    opacity: 1 !important;
    transform: scale(1) !important;
}

/* SPADAJĄCE SERDUSZKA */
.falling-heart {
    position: absolute;
    animation: fall linear forwards;
}

@keyframes fall {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div id="heart">❤️</div>

<div id="message">Kocham Cię</div>

<div id="hint">Kliknij jeszcze raz ❤️</div>

<div id="secret">Dziękuję, że jesteś &lt;3</div>

<script>
let stage = 0;

const heart = document.getElementById("heart");
const message = document.getElementById("message");
const hint = document.getElementById("hint");
const secret = document.getElementById("secret");

heart.style.top = "50%";
heart.style.left = "50%";
heart.style.transform = "translate(-50%, -50%)";

heart.addEventListener("click", function() {

    if(stage === 0){
        message.classList.add("show");
        heart.classList.add("move");
        heart.style.top = "auto";
        heart.style.left = "50%";
        heart.style.transform = "translateX(-50%)";
        createExplosion();

        setTimeout(() => {
            hint.style.opacity = 1;
        }, 2000);

        stage = 1;
    }

    else if(stage === 1){
        message.style.display = "none";
        hint.style.display = "none";
        heart.style.display = "none";
        secret.classList.add("show");
        stage = 2;
    }
});

function createExplosion() {
    for (let i = 0; i < 60; i++) {
        const el = document.createElement("div");
        el.innerHTML = "❤️";
        el.style.position = "absolute";
        el.style.left = "50%";
        el.style.top = "50%";
        el.style.fontSize = "20px";
        el.style.transition = "all 1.5s ease-out";
        document.body.appendChild(el);

        setTimeout(() => {
            el.style.left = Math.random() * window.innerWidth + "px";
            el.style.top = Math.random() * window.innerHeight + "px";
            el.style.opacity = 0;
        }, 10);

        setTimeout(() => el.remove(), 1500);
    }
}

function createFallingHearts() {
    const el = document.createElement("div");
    el.classList.add("falling-heart");
    el.innerHTML = "❤️";
    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.fontSize = Math.random() * 20 + 10 + "px";
    el.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(el);

    setTimeout(() => el.remove(), 5000);
}

setInterval(createFallingHearts, 400);
</script>

</body>
</html>
